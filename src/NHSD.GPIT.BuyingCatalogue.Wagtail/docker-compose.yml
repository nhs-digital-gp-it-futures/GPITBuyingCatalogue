version: '2'

services:
  db:
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: changeme
    restart: unless-stopped
    image: postgres:14.1
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - '5432'

  redis:
    restart: unless-stopped
    image: redis:6.2
    expose:
      - '6379'

  app:
    env_file:
      - ./.env
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./bcwagtail:/code/bcwagtail
    links:
      - db:db
      - redis:redis
    ports:
      - '8000:8000'
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
